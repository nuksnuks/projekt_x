<!DOCTYPE html>
<html lang="da" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tilføj tjeneste</title>
    <link rel="stylesheet type=text/css" href="index.css">
    <script src="ttjeneste.js" defer></script>
    <link rel="stylesheet" href="https://use.typekit.net/vzd2iqe.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <!--Amanda-->
    <!--navn på knap-->
    <button id="tilfoej">+</button>
      <!--tilfoej tjeneste profil-->
    <div id="ttprofil" class="ttprofil">
      <!--tilfoej tjeneste profil indhold-->
      <div class="ttprofil-content">
        <!--billede kasse-->
              <div class="imgb"></div>
              <!--navn-->
              <div class="navnb">
                <h3>Navn</h3>
                <input id="inname" type="text">
              </div>
                <!-- X til at lukk-->
              <button class="luk" id="luk">X</button>
              <!--boks til pris og tjeneste startet-->
              <div class="tekstb">
                  <p class="pris">Pris <input id="inprice" type="text"> </p>
                  <p class="tstart">Startede</p>
              </div>
              <!--boks til projekt og tilføjet af-->
              <div class="tekstb2">
                  <p class="projekt">Projekt</p>
                  <p class="taf">Tilføjet af</p>
              </div>
              <!--Tags title-->
              <div class="tekstb3">
                  <p>Tags</p> <input id="intag" type="text">
              </div>
              <!--tag box med + knap-->
              <div class="ttag">+ </div>
              <!--boks med note og konti title-->
              <div class="tekstb4">
                  <div class="noter">
                      <p>Noter</p>
                      <div class="whiteb">
                        <p>I..</p></div>
                  </div>
                  <div class="kontin">
                      <p>Konti</p>
                      <div class="whiteb">
                        <button id="tkonto">+</button></div>
                  </div>
                  <span id="klips" class="material-symbols-outlined">attach_file</span>
                  <button id="ttjeneste" class="ttjeneste">Tilføj tjeneste</button>
              </div>
          </div>
  </body>
</html>
