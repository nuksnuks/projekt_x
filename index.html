<!DOCTYPE html>
<html lang="da" dir="ltr">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <header>
      <h1>Abscribe</h1>
      <div id="header-container">
      <img src="" name="user-image" alt="user-image">
      <a id="logud" href="login/login.html">Log ud</a>
      <script src="login/logud.js" charset="utf-8"></script>
      </div>
    </header>
    <nav>
      <h2>Abtion</h2>
      <div id="menu-container">
        <a href="" id="dashboard-knap">Dashboard</a>
        <a href="overblik.html" id="overblik-knap">Overblik</a>
        <a href="godkend.html" id="godkend-knap">Godkendelser</a>
      </div>
    </nav>
    <main id="main-container">
      <div id="main-item1">
        <h3>Tjenester til godkendelse</h3>
        <div class="godkend-item">
          <img src="http://placehold.it/" alt="icon" id="dashicon">
          <p p class="dashitem-text">Adobe Creative Cloud</p>
          <p class="dashitem-subtext">151 kr. pr. mdr.</p>
        </div>
      </div>
      <div id="main-item2">
        <h3>Forbrug</h3>
        <h3>Tjeneste udgifter denne måned</h3>
        <p class="dashboard-p">12.000 kr.</p>
        <h3>Forventet udgifter næste måned</h3>
        <p class="dashboard-p">13.500 kr.</p>
      </div>
      <div id="main-item3">
        <h3>Notifikationer</h3>
        <p class="dashboard-p">Du har # tjenester til godkendelse</p>
      </div>
      <div id="main-item4">
        <h3>Månedlig forbrug pr. år</h3>
        <div
id="myChart" style="width:100%; max-width:600px; height:500px;">
</div>

<script>
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
var data = google.visualization.arrayToDataTable([
  ['Contry', 'Mhl'],
  ['Italy',54.8],
  ['France',48.6],
  ['Spain',44.4],
  ['USA',23.9],
  ['Argentina',14.5]
]);

var options = {
  title:'World Wide Wine Production'
};

var chart = new google.visualization.PieChart(document.getElementById('myChart'));
  chart.draw(data, options);
}
</script>
      </div>
    </main>
  </body>
</html>
